<!DOCTYPE html>
<html>
<head>
	<title>Daftar User</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
		$.ajax({
			url: "https://jsonplaceholder.typicode.com/users",
			method: "GET",
			success: function(data){
				$.each(data, function(index, value){
					var row = '<tr><td>'+value.id+'</td><td>'+value.name+'</td><td>'+value.username+'</td><td>'+value.email+'</td><td>'+value.phone+'</td></tr>';
					$('tbody').append(row);
				});
			}
		});
	});
	</script>
</head>
<body>
	<h1>Daftar User</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
